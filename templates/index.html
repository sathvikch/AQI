<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background-design {
            position: absolute;
            font-size: 100px;
            opacity: 0.2;
            color: white;
            pointer-events: none;
        }

        .bg1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .bg2 {
            bottom: 15%;
            right: 10%;
            transform: rotate(20deg);
        }

        .bg3 {
            top: 50%;
            left: 50%;
            transform: rotate(-10deg);
        }

        .container {
            display: flex;
            width: 85%;
            max-width: 1050px;
            background: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-section,
        .output-section {
            flex: 1;
            padding: 20px;
        }

        .input-section {
            background: #e3f2fd;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .form-group label {
            flex: 1;
        }

        .form-group select,
        .form-group input {
            flex: 2;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background: #0288d1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: #0277bd;
            transform: scale(1.05);
        }

        .output-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background: #fafafa;
            position: relative;
            overflow-y: auto;
        }

        .aqi-result {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .aqi-box {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }

        .good {
            background: #81c784;
            color: white;
        }

        .moderate {
            background: #ffeb3b;
            color: black;
        }

        .unhealthy-sensitive {
            background: #ff9800;
            color: white;
        }

        .unhealthy {
            background: #f44336;
            color: white;
        }

        .very-unhealthy {
            background: #9c27b0;
            color: white;
        }

        .hazardous {
            background: #4a148c;
            color: white;
        }

        canvas {
            display: none;
            max-width: 100%;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .recommendations {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
            animation: fadeIn 0.5s ease-in-out;
            text-align: left;
        }

        .recommendations h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .recommendation-icon {
            font-size: 24px;
            margin-right: 10px;
            min-width: 30px;
            text-align: center;
        }

        .recommendation-text {
            flex: 1;
        }

        .aqi-scale {
            display: flex;
            margin-top: 15px;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
        }

        .scale-segment {
            height: 100%;
            flex: 1;
        }

        .scale-good {
            background: #81c784;
        }

        .scale-moderate {
            background: #ffeb3b;
        }

        .scale-unhealthy-sensitive {
            background: #ff9800;
        }

        .scale-unhealthy {
            background: #f44336;
        }

        .scale-very-unhealthy {
            background: #9c27b0;
        }

        .scale-hazardous {
            background: #4a148c;
        }

        .scale-marker {
            position: relative;
            height: 0;
            width: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid black;
            margin-top: -10px;
            transition: left 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 90vh;
            }

            .input-section,
            .output-section {
                overflow-y: auto;
            }
        }
    </style>
</head>

<body>
    <div class="background-design bg1">üå´Ô∏è</div>
    <div class="background-design bg2">üí®</div>
    <div class="background-design bg3">üè≠</div>

    <div class="container">
        <div class="input-section">
            <h1>üåç AQI Prediction</h1>
            <form id="predict-form">
                <div class="form-group">
                    <label>Select City:</label>
                    <select id="city" name="city">
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>PM2.5:</label>
                    <input type="number" step="0.1" name="PM2.5" required>
                </div>
                <div class="form-group">
                    <label>PM10:</label>
                    <input type="number" step="0.1" name="PM10" required>
                </div>
                <div class="form-group">
                    <label>NO2:</label>
                    <input type="number" step="0.1" name="NO2" required>
                </div>
                <div class="form-group">
                    <label>SO2:</label>
                    <input type="number" step="0.1" name="SO2" required>
                </div>
                <div class="form-group">
                    <label>CO:</label>
                    <input type="number" step="0.1" name="CO" required>
                </div>
                <div class="form-group">
                    <label>O3:</label>
                    <input type="number" step="0.1" name="O3" required>
                </div>
                <button type="submit">Predict AQI</button>
            </form>
        </div>

        <div class="output-section">
            <h2>Predicted AQI</h2>
            <div class="aqi-result" id="aqi-value">--</div>
            <div id="aqi-box" class="aqi-box"></div>
            <div class="aqi-scale" id="aqi-scale">
                <div class="scale-segment scale-good"></div>
                <div class="scale-segment scale-moderate"></div>
                <div class="scale-segment scale-unhealthy-sensitive"></div>
                <div class="scale-segment scale-unhealthy"></div>
                <div class="scale-segment scale-very-unhealthy"></div>
                <div class="scale-segment scale-hazardous"></div>
            </div>
            <div class="scale-marker" id="scale-marker"></div>
            <canvas id="aqi-chart"></canvas>
            <div id="recommendations" class="recommendations">
                <h3>Health Recommendations</h3>
                <div id="recommendation-content"></div>
            </div>
        </div>
    </div>

    <script>
        $("#predict-form").on("input change", function () {
            $("#aqi-value").text("--");
            $("#aqi-box").hide();
            $("#aqi-chart").hide();
            $("#recommendations").hide();
            $("#scale-marker").css("left", "0%");
        });

        $("#predict-form").submit(function (event) {
            event.preventDefault();
            $.ajax({
                url: "/predict",
                type: "POST",
                data: $("#predict-form").serialize(),
                success: function (response) {
                    let aqi = response.predicted_AQI;
                    $("#aqi-value").text(aqi);

                    let box = $("#aqi-box").removeClass().addClass("aqi-box").show();
                    let categoryText, categoryClass;

                    if (aqi <= 50) {
                        categoryText = "Good Air Quality üåø";
                        categoryClass = "good";
                    } else if (aqi <= 100) {
                        categoryText = "Moderate Air Quality ü§î";
                        categoryClass = "moderate";
                    } else if (aqi <= 150) {
                        categoryText = "Unhealthy for Sensitive Groups ‚ö†Ô∏è";
                        categoryClass = "unhealthy-sensitive";
                    } else if (aqi <= 200) {
                        categoryText = "Unhealthy Air Quality üò∑";
                        categoryClass = "unhealthy";
                    } else if (aqi <= 300) {
                        categoryText = "Very Unhealthy Air Quality ‚ùó";
                        categoryClass = "very-unhealthy";
                    } else {
                        categoryText = "Hazardous Air Quality ‚ò†Ô∏è";
                        categoryClass = "hazardous";
                    }

                    box.text(categoryText).addClass(categoryClass);

                    // Set the scale marker position
                    let scalePosition = Math.min(aqi / 500 * 100, 100);
                    $("#scale-marker").css("left", scalePosition + "%");

                    // Display recommendations
                    let recommendations = getRecommendations(aqi);
                    $("#recommendation-content").html(recommendations);
                    $("#recommendations").show();

                    // Display chart
                    $("#aqi-chart").show();
                    let ctx = document.getElementById("aqi-chart").getContext("2d");

                    // Determine color based on AQI
                    let barColor;
                    if (aqi <= 50) barColor = "#81c784";
                    else if (aqi <= 100) barColor = "#ffeb3b";
                    else if (aqi <= 150) barColor = "#ff9800";
                    else if (aqi <= 200) barColor = "#f44336";
                    else if (aqi <= 300) barColor = "#9c27b0";
                    else barColor = "#4a148c";

                    new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: ["AQI"],
                            datasets: [{
                                label: "Air Quality Index",
                                data: [aqi],
                                backgroundColor: [barColor],
                                borderColor: [barColor],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: Math.max(300, aqi + 50)
                                }
                            }
                        }
                    });
                }
            });
        });

        function getRecommendations(aqi) {
            let recommendations = "";

            if (aqi <= 50) {
                recommendations = `
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üèÉ</div>
                        <div class="recommendation-text">Enjoy outdoor activities</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üå≥</div>
                        <div class="recommendation-text">Ideal for outdoor exercise</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üåû</div>
                        <div class="recommendation-text">Open windows for fresh air</div>
                    </div>
                `;
            } else if (aqi <= 100) {
                recommendations = `
                    <div class="recommendation-item">
                        <div class="recommendation-icon">‚ö†Ô∏è</div>
                        <div class="recommendation-text">Unusually sensitive people should consider reducing prolonged outdoor exertion</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                        <div class="recommendation-text">Most people can still engage in outdoor activities</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üå°Ô∏è</div>
                        <div class="recommendation-text">Monitor symptoms like coughing or shortness of breath</div>
                    </div>
                `;

            } else if (aqi <= 150) {
                recommendations = `
                    <div class="recommendation-item">
                        <div class="recommendation-icon">ü´Å</div>
                        <div class="recommendation-text">People with respiratory or heart conditions, the elderly and children should limit prolonged outdoor exertion</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">‚è±Ô∏è</div>
                        <div class="recommendation-text">Consider reducing outdoor activities, especially if you experience symptoms</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üö∂</div>
                        <div class="recommendation-text">Keep outdoor activities short and less intense</div>
                    </div>
                `;
            } else if (aqi <= 200) {
                recommendations = `
                    <div class="recommendation-item">
                        <div class="recommendation-icon">‚ùó</div>
                        <div class="recommendation-text">Everyone should reduce prolonged or heavy exertion outdoors</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üò∑</div>
                        <div class="recommendation-text">Consider wearing masks outdoors (N95 or similar)</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üè†</div>
                        <div class="recommendation-text">Keep windows closed and use air purifiers if available</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">‚öïÔ∏è</div>
                        <div class="recommendation-text">Sensitive groups should avoid all outdoor physical activities</div>
                    </div>
                `;
            } else if (aqi <= 300) {
                recommendations = `
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üö´</div>
                        <div class="recommendation-text">Avoid all outdoor activities</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üè†</div>
                        <div class="recommendation-text">Stay indoors with windows and doors closed</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üîÑ</div>
                        <div class="recommendation-text">Run air purifiers if available</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üò∑</div>
                        <div class="recommendation-text">Wear masks when outdoors (N95 or equivalent)</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">‚öïÔ∏è</div>
                        <div class="recommendation-text">Seek medical attention if experiencing respiratory distress</div>
                    </div>
                `;
            } else {
                recommendations = `
                    <div class="recommendation-item">
                        <div class="recommendation-icon">‚ö†Ô∏è</div>
                        <div class="recommendation-text">Health Alert: Everyone may experience serious health effects</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üè†</div>
                        <div class="recommendation-text">Stay indoors with windows and doors closed tightly</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üîÑ</div>
                        <div class="recommendation-text">Run air purifiers on highest setting</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üò∑</div>
                        <div class="recommendation-text">Wear N95 masks if you must go outside</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">‚öïÔ∏è</div>
                        <div class="recommendation-text">Consider relocating temporarily if conditions persist</div>
                    </div>
                    <div class="recommendation-item">
                        <div class="recommendation-icon">üöë</div>
                        <div class="recommendation-text">Seek immediate medical attention for respiratory symptoms</div>
                    </div>
                `;
            }

            return recommendations;
        }
    </script>
</body>

</html>
